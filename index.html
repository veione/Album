<html>
<head>
	<meta charset="UTF-8">

	<title>相册</title>

<body>
	<!-- 顶级容器 start -->
	<div class="container">
		<!-- page01 start -->
		<div class="page page01 current">
			<header>
				<div class="banner">
					<div class="banner-title">
						<h2>欢迎来到我的册集</h2>
						<p>Welcome to My album collections.</p>
						<a class="btn-enter" href="javascript:void(0)">Enter</a>
					</div>
				</div>
			</header>		
		</div>		
		<!-- page01 end -->
		<!-- page02 start -->
		<div class="page page02">
			<header>
				<div class="banner">
					<div class="box">
						<p>请输入用户密码</p>
						<label for="ipt">
							<ul>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</label>
						<input type="password" class="password" maxlength="6">
					</div>
				</div>
			</header>		
		</div>		
		<!-- page02 end -->
		<!-- page03 start -->
		<div class="page page03">
			<div class="door">
				<div class="left-door"></div>
				<div class="right-door"></div>
			</div>	
			<section id="title">
				<h2>我的相册集</h2>
			</section>
			
			<div class="waterfull clearfloat" id="waterfull">
				<ul>
				</ul>
			</div>
			<!-- loading按钮 -->
			<div id="imloading">
				加载中.....
			</div>
		</div>		
		<!-- page03 end -->
	</div>
	<!-- 顶级容器 end -->

	
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/lightbox.js"></script>
	<script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/jquery.masonry.min.js"></script>
	<script type="text/javascript" src="js/jQeasing.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
